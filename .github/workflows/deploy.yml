name: Deploy Dadnoos

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail

            echo "==> Go to /opt/dadnoos"
            cd /opt/dadnoos

            echo "==> Fetch & reset to origin/main"
            git fetch --all
            git reset --hard origin/main

            echo "==> Build and start containers"
            docker compose up -d --build

            echo "==> Wait for Postgres"
            docker compose exec -T postgres sh -lc 'until pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB" ; do sleep 1; done'

            echo "==> Run Prisma migrations"
            docker compose exec -T app npx prisma migrate deploy

            echo "==> Health check"
            curl -fsS -I http://127.0.0.1:3052 | head -n 1

            echo "==> Done"